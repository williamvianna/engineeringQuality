name:  CI - Testes E2E Playwright

on:
  push:
    branches: [ main ]
    paths:
      # Roda a pipeline somente se houver mudan莽as na pasta 'playwright' ou no pr贸prio workflow
      - 'playwright/**'
      - '.github/workflows/playwright_ci.yml'

jobs:
  run_playwright_tests:
    # Playwright requer ambiente Node.js
    runs-on: ubuntu-latest
    steps:
      - name: 猬锔 Checkout do C贸digo
        uses: actions/checkout@v4
        
      - name: 锔 Configurar Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name:  Instalar Depend锚ncias (npm)
        # Instala depend锚ncias do projeto (ex: @playwright/test)
        run: npm install
        working-directory: playwright

      - name: 猬锔 Instalar Browsers Playwright
        # Instala os bin谩rios do Chromium, Firefox e WebKit no ambiente de CI
        run: npx playwright install --with-deps
        working-directory: playwright

      - name:  Rodar Testes Playwright
        # Executa os testes (por padr茫o, em modo Headless)
        run: npx playwright test
        working-directory: playwright

      - name: 猬锔 Publicar Relat贸rios de Testes
        # Publica o relat贸rio HTML do Playwright como artefato do CI, mesmo que o teste falhe
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright/playwright-report