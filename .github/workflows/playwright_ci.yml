name: 🎭 CI - Testes E2E Playwright

on:
  push:
    branches: [ main ]
    paths:
      - 'playwright/**'
      - '.github/workflows/playwright_ci.yml'

jobs:
  run_node_tests: # Mantenha o nome do job genérico se quiser
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout do Código
        uses: actions/checkout@v4
      - name: ⚙️ Configurar Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: 📦 Instalar Dependências
        run: npm install
        working-directory: playwright
      - name: 🏃 Rodar Testes
        run: npx playwright test
        working-directory: playwright