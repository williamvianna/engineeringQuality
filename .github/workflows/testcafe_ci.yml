name: ☕ CI - Testes E2E TestCafe

on:
  push:
    branches: [ main ]
    paths:
      # Roda a pipeline somente se houver mudanças na pasta 'testcafe' ou no próprio workflow
      - 'testcafe/**'
      - '.github/workflows/testcafe_ci.yml'

jobs:
  run_node_tests:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout do Código
        uses: actions/checkout@v4
        
      - name: ⚙️ Configurar Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: 📦 Instalar Dependências (TestCafe)
        # Garante que o npm install rode dentro da subpasta 'testcafe'
        run: npm install
        working-directory: testcafe
        
      - name: 🏃 Rodar Testes TestCafe
        # Comando correto para execução do TestCafe. Roda no modo headless (CI)
        run: npx testcafe chrome tests/
        # Ajuste 'tests/' se o caminho dos seus arquivos de teste for diferente
        working-directory: testcafe