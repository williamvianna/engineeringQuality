    branches: [ main ]
    paths:
      # Roda a pipeline somente se houver mudan칞as na pasta 'k6' ou no pr칩prio workflow
      - 'k6/**'
      - '.github/workflows/k6_ci.yml'

jobs:
  run_k6_smoke_test:
    runs-on: ubuntu-latest
    steps:
      - name: 拘勇 Checkout do C칩digo
        uses: actions/checkout@v4

      - name: 丘뙖잺 Configurar k6 CLI
        # Utiliza a action oficial do Grafana para instalar a CLI do k6
        uses: grafana/setup-k6@v1
        with:
          k6-version: 'latest'

      - name: 游끢 Rodar Teste de Fuma칞a (Smoke Test)
        # Executa um teste r치pido para validar a sintaxe e a conectividade do script
        # Substitua 'script.js' pelo nome do seu arquivo principal, se necess치rio.
        run: k6 run script.js --vus 1 --iterations 10
        working-directory: k6