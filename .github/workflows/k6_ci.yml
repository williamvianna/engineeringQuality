name: 📊 CI - Scripts k6 (Performance)

on:
  push:
    branches: [ main ]
    paths:
      - 'k6/**'
      - '.github/workflows/k6_ci.yml'

jobs:
  run_k6_smoke_test:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout do Código
        uses: actions/checkout@v4

      - name: 🧪 Instala k6 Manualmente (Contorno de Action)
        run: |
          # Baixa a versão mais recente diretamente do repositório
          curl -LO https://github.com/grafana/k6/releases/download/v0.49.0/k6_0.49.0_amd64.deb 
          
          # Instala o pacote .deb (sem depender de repositórios/chaves GPG)
          sudo dpkg -i k6_0.49.0_amd64.deb
          
          # Remove o arquivo baixado
          rm k6_0.49.0_amd64.deb

      - name: 🏃 Rodar Teste de Fumaça (Smoke Test)
        run: k6 run script.js
        working-directory: k6