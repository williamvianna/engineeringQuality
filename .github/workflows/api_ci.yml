    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Instalar DependÃªncias da API
        run: npm install
        working-directory: api

      - name: ğŸƒ Rodar Testes de API
        run: npm test
        working-directory: api