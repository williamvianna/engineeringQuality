name: 🔌 CI - Testes de API (Supertest ou outro JS)

on:
  push:
    branches: [ main ]
    paths:
      - 'api/**'
      - '.github/workflows/api_ci.yml'

jobs:
  run_api_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Instalar Dependências da API
        run: npm install
        working-directory: api

      - name: 🏃 Rodar Testes de API
        run: npm test
        working-directory: api