name: 🔌 CI - Testes de API (Supertest ou outro JS)

on:
  push:
    branches: [ main ]
    paths:
      - 'api/**'
      - '.github/workflows/api_ci.yml'

jobs:
  run_node_tests: # Mantenha o nome do job genérico se quiser
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout do Código
        uses: actions/checkout@v4
      - name: ⚙️ Configurar Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: 📦 Instalar Dependências
        run: npm install
        working-directory: api
      - name: 🏃 Rodar Testes
        # Use o comando apropriado (npx cypress run, npx playwright test, npm test, etc.)
        run: npx cypress run
        working-directory: api