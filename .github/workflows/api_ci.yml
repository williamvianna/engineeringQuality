name: 🔌 CI - Testes de API (Node.js)

on:
  push:
    branches: [ main ]
    paths:
      # Roda a pipeline somente se houver mudanças na pasta 'api' ou no próprio workflow
      - 'api/**'
      - '.github/workflows/api_ci.yml'

jobs:
  run_api_tests:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout do Código
        uses: actions/checkout@v4

      - name: ⚙️ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Instalar Dependências (API)
        # Garante que o npm install rode dentro da subpasta 'api'
        run: npm install
        working-directory: api

      - name: 🏃 Rodar Testes de API
        # Garante que o npm test rode dentro da subpasta 'api'
        run: npm test
        working-directory: api