name: 📦 CI - JavaScript Fundamentals/Unit Tests

on:
  push:
    branches: [ main ]
    paths:
      # Roda a pipeline somente se houver mudanças na pasta 'javascript' ou no próprio workflow
      - 'javascript/**'
      - '.github/workflows/javascript_ci.yml'

jobs:
  run_js_tests:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout do Código
        uses: actions/checkout@v4

      - name: ⚙️ Configurar Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Instalar Dependências (Unit Tests)
        # Garante que o npm install rode dentro da subpasta 'javascript'
        run: npm install
        working-directory: javascript

      - name: 🏃 Rodar Testes Unitários
        # Utiliza o script 'test' definido no package.json da subpasta (ex: Jest/Mocha)
        run: npm test
        working-directory: javascript