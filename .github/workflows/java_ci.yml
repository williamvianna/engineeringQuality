name: â˜• CI - Testes Java (Selenium/JUnit/Maven)

on:
  push:
    branches: [ main ]
    paths:
      # Roda a pipeline somente se houver mudanÃ§as na pasta 'java' ou no prÃ³prio workflow
      - 'java/**'
      - '.github/workflows/java_ci.yml'

jobs:
  build_and_test_java:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Configurar Java (v17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven' # Cache do Maven para acelerar a instalaÃ§Ã£o de dependÃªncias

      - name: ğŸ—ï¸ Compilar Pacotes (Build)
        # Compila o projeto e instala no repositÃ³rio local do Maven, pulando o teste para a prÃ³xima step.
        run: mvn clean install -DskipTests
        working-directory: java

      - name: ğŸƒ Rodar Testes (JUnit/Selenium)
        # Executa somente os testes, quebra a pipeline em caso de falha de teste.
        run: mvn test
        working-directory: java