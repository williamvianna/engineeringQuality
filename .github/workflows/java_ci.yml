name: ☕ CI - Testes Java (Selenium/JUnit/Maven)

on:
  push:
    branches: [ main ]
    paths:
      # Roda a pipeline somente se houver mudanças na pasta 'java' ou no próprio workflow
      - 'java/**'
      - '.github/workflows/java_ci.yml'

jobs:
  build_and_test_java:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout do Código
        uses: actions/checkout@v4

      - name: ☕ Configurar Java (v17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven' # Cache do Maven para acelerar a instalação de dependências

      - name: 🏗️ Compilar Pacotes (Build)
        # Compila o projeto e instala no repositório local do Maven, pulando o teste para a próxima step.
        run: mvn clean install -DskipTests
        working-directory: java

      - name: 🏃 Rodar Testes (JUnit/Selenium)
        # Executa somente os testes, quebra a pipeline em caso de falha de teste.
        run: mvn test
        working-directory: java