name: â˜• CI - Testes Java (Selenium/JUnit/Maven)

on:
  push:
    branches: [ main ]
    paths:
      - 'java/**'
      - '.github/workflows/java_ci.yml'

jobs:
  build_and_test_java:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Configurar Java (v17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ—ï¸ Compilar e Rodar Testes com Maven
        run: mvn clean install -DskipTests
        working-directory: java

      - name: ğŸƒ Rodar Testes (Separado)
        run: mvn test
        working-directory: java