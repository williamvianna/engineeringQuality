name: 🐍 CI - Testes Python (Pytest)

on:
  push:
    branches: [ main ]
    paths:
      # Roda a pipeline somente se houver mudanças na pasta 'python' ou no próprio workflow
      - 'python/**'
      - '.github/workflows/python_ci.yml'

jobs:
  run_pytest:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout do Código
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          # Adiciona o cache de pacotes Python para builds mais rápidos
          cache: 'pip' 

      - name: 📦 Instalar Dependências
        # Garante que o pip esteja atualizado e instala as dependências do projeto
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: python

      - name: 🏃 Rodar Testes com Pytest
        # Executa a suíte de testes Pytest na pasta 'python'
        run: pytest
        working-directory: python