name: ♦️ CI - Testes Ruby (RSpec)

on:
  push:
    branches: [ main ]
    paths:
      - 'ruby/**'
      - '.github/workflows/ruby_ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'ruby/**'
      - '.github/workflows/ruby_ci.yml'

jobs:
  run_rspec_tests:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout do Código
        uses: actions/checkout@v4

      - name: ♦️ Configurar Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.x'
          bundler-cache: true

      - name: 🏃 Rodar Testes Ruby (RSpec/Cucumber)
        run: bundle exec rspec spec/
        working-directory: ruby