name: 🧪 CI - Testes E2E Cypress

on:
  push:
    branches: [ main ]
    paths:
      # Roda a pipeline somente se houver mudanças na pasta 'cypress' ou no próprio workflow
      - 'cypress/**'
      - '.github/workflows/cypress_ci.yml'

jobs:
  run_cypress_tests:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout do Código
        uses: actions/checkout@v4

      - name: ⚙️ Configurar Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Instalar Dependências
        # Garante que o npm install rode dentro da subpasta 'cypress'
        run: npm install
        working-directory: cypress

      - name: 🏃 Rodar Testes Cypress (Headless)
        # Executa os testes no modo Headless
        run: npx cypress run
        working-directory: cypress

      - name: ⬆️ Publicar Relatórios (Artefatos)
        # Opcional, mas altamente recomendado: salva vídeos, screenshots e relatórios
        if: always() # Roda mesmo se a etapa de teste falhar
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: cypress/reports # Ajuste o caminho conforme a sua pasta de relatórios