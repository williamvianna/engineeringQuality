name: 🌐 CI - Testes Selenium Clássicos (Python/Pytest)

on:
  push:
    branches: [ main ]
    paths:
      # Roda a pipeline somente se houver mudanças na pasta 'selenium' ou no próprio workflow
      - 'selenium/**'
      - '.github/workflows/selenium_ci.yml'

jobs:
  run_selenium_tests:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout do Código
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        # Selenium em Python é muito comum; configuramos o ambiente aqui.
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' 
        
      - name: 📦 Instalar Dependências (Selenium/Pytest)
        # Instala Selenium, webdriver-manager e o Pytest via requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: selenium

      # Nota: O 'webdriver-manager' deve cuidar do download e do PATH do ChromeDriver
      # no ambiente CI, facilitando a execução.

      - name: 🏃 Rodar Testes Selenium com Pytest
        # Executa a suíte de testes na subpasta 'selenium'
        run: pytest
        working-directory: selenium