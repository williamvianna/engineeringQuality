name: ü§ñ CI - Testes Robot Framework

on:
  push:
    branches: [ main ]
    paths:
      # Roda a pipeline somente se houver mudan√ßas na pasta 'robotframework' ou no pr√≥prio workflow
      - 'robotframework/**'
      - '.github/workflows/robotframework_ci.yml'

jobs:
  run_robot_tests:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout do C√≥digo
        uses: actions/checkout@v4

      - name: üêç Configurar Python
        # O Robot Framework √© constru√≠do sobre Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' 

      - name: üì¶ Instalar Depend√™ncias (Robot Framework)
        # Instala o Robot Framework e todas as bibliotecas usadas (ex: SeleniumLibrary)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        # O working-directory garante que o requirements.txt correto seja usado
        working-directory: robotframework

      - name: üèÉ Rodar Testes Robot Framework
        # Executa a su√≠te de testes (por padr√£o, no modo headless para UI)
        run: robot Tests/
        # Ajuste 'Tests/' para o nome da sua pasta de su√≠tes de teste, se for diferente
        working-directory: robotframework