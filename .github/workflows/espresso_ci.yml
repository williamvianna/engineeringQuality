on:
  push:
    branches: [ main ]
    paths:
      # Roda a pipeline somente se houver mudanÃ§as na pasta 'espresso' ou no prÃ³prio workflow
      - 'espresso/**'
      - '.github/workflows/espresso_ci.yml'

jobs:
  run_espresso_tests:
    # Testes nativos Android sÃ£o complexos. Usaremos ubuntu-latest para o build.
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      # Instala e configura o Android SDK
      - name: ğŸ› ï¸ Setup Android SDK
        uses: android-actions/setup-android@v3

      # Cache do Gradle para acelerar builds subsequentes
      - name: ğŸ’¾ Setup Gradle Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('espresso/build.gradle*') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: ğŸƒ Executar Testes Espresso (Build e Check)
        # O comando 'connectedCheck' tenta rodar testes de instrumentaÃ§Ã£o no dispositivo/emulador conectado.
        # Estamos focando no build e validaÃ§Ã£o da compilaÃ§Ã£o.
        run: ./gradlew assembleDebug connectedCheck
        working-directory: espresso
        
