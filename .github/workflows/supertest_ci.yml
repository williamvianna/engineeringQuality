name: 🔌 CI - Testes de API Supertest

on:
  push:
    branches: [ main ]
    paths:
      # Roda a pipeline somente se houver mudanças na pasta 'supertest' ou no próprio workflow
      - 'supertest/**'
      - '.github/workflows/supertest_ci.yml'

jobs:
  run_node_tests:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout do Código
        uses: actions/checkout@v4
        
      - name: ⚙️ Configurar Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: 📦 Instalar Dependências (Supertest)
        # Garante que o npm install rode dentro da subpasta 'supertest'
        run: npm install
        working-directory: supertest
        
      - name: 🏃 Rodar Testes Supertest
        # Supertest é tipicamente executado via o script 'test' do package.json
        run: npm test
        working-directory: supertest